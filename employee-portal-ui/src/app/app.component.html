<title>{{title}}</title>
<div class="header">
  <h1>{{title}}</h1>
</div>
<button mat-raised-button color="primary" (click)="registrationFormVisible(true)"
        *ngIf="!registerEmployee" class="register-button">Register</button>
<div class="container">
  <app-employee-list *ngIf="!registerEmployee"></app-employee-list>
  <app-employee-registration *ngIf="registerEmployee"
                             (closeRegistrationPage)="onCloseRegistration($event)"></app-employee-registration>
</div>
<app-notification class="notification-bar"></app-notification>
